---
name: Test Env
on: workflow_dispatch

var:
  work_path: ./project
  work_dir: ./Test_Env
  project_files_1: main.cpp test.h readme.txt
  project_files_2: Hello.cpp World.h strangeFormat.jjt


jobs:
  create_files_on_VM1:
    runs-on: ubuntu-latest
    steps:
      - name: Copy project_files_1 on VM1
        run: |
          mkdir ${{ var.work_path }}
          cd ${{ var.work_path }}
          mkdir ${{ var.work_dir }}
          cd ${{ var.work_dir }}
          touch ${{ var.project_files_1 }}
          ls -la
  create_files_on_VM2:
    runs-on: ubuntu-latest
    steps:
      - name: Create project_files_2 on VM2
        run: |
          mkdir ${{ var.work_path }}
          cd ${{ var.work_path }}
          mkdir ${{ var.work_dir }}
          cd ${{ var.work_dir }}
          touch ${{ var.project_files_2 }}
          ls -la