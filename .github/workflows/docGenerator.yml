name: Documentation# Controls when the action will run. Triggers the workflow on push or pull request# events but only for the master branchon:  push:    branches: test_doxygenjobs:  build-documentation:    runs-on: ubuntu-latest    steps:      - name: Checkout repository        uses: actions/checkout@v3        with:          submodules: "true"      - name: Install Doxygen        run: sudo apt-get install doxygen -y        shell: bash      - name: Generate Doxygen Documentation        run: doxygen -g        shell: bash            - name: Deploy to GitHub Pages        uses: JamesIves/github-pages-deploy-action@v4.4.3        with:          branch: "gh-pages"  # specify documentation branch name          folder: "docs"