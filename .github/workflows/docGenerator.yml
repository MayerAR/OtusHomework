name: Documentation generation CIon:  push:    branches:      - test_doxygenjobs:  build:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3        with:          submodules: true      - name: Doxygen Action C++        uses: mattnotmitt/doxygen-action@v1.9.5        with:            working-directory: '.'            doxyfile-path: 'doc/doxygen/DoxyfileCC'      - name: Upload Output Directory        uses: actions/upload-artifact@v3        with:            name: doc-files            path: doc            retention-days: 1  copy:    runs-on: ubuntu-latest    needs: build    steps:       - uses: actions/checkout@v3        with:          ref: gh-pages      - name: DOwnload Output Directory        uses: actions/download-artifact@v3        with:          name: doc-files          path: docDir      - name: Commit changes        uses: EndBug/add-and-commit@v7        with:          message: 'Update docs'          branch: gh-pages          add: '["docDir/doxygen/CC/html", "docDir/users_guide/Users_Guide.pdf"]'